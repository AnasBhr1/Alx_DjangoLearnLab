{% extends 'base.html' %}
{% block content %}
    <h2>{{ post.title }}</h2>
    <p>{{ post.content }}</p>
    <p>Written by {{ post.author }}</p>
    <p>Published on {{ post.published_date }}</p>
    {% if user == post.author %}
        <a href="{% url 'post-edit' post.pk %}">Edit</a>
        <a href="{% url 'post-delete' post.pk %}">Delete</a>
    {% endif %}
{% endblock %}
